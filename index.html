<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSQ Vendor Health Dashboard</title>
    <link rel="icon" type="image/x-icon" href="https://www.parentsquare.com/favicon.ico">
    <link rel="apple-touch-icon" href="https://www.parentsquare.com/apple-touch-icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .loading-spin { animation: spin 1s linear infinite; }
        #debug-log { display: none; }
        #debug-log.active { display: block; }
    </style>
</head>

<footer class="max-w-6xl mx-auto px-4 py-8 mt-8 border-t border-slate-900">
    <div class="flex items-center justify-between text-[10px] font-mono uppercase tracking-widest text-slate-600">
        <div id="incident-summary">Scanning for recent history...</div>
        <div>Monitoring Node: GitHub-US-East</div>
    </div>
</footer>
    
<body class="bg-slate-950 text-slate-100 p-6 md:p-12">

    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-10 border-b border-slate-800 pb-6">
            <div>
                <h1 class="text-4xl font-black tracking-tight text-white uppercase italic">System Health</h1>
                <p class="text-slate-400 mt-1">Automated Vendor Monitoring</p>
            </div>
            <div class="flex flex-col items-end">
                <button onclick="fetchAllData()" id="refresh-btn" class="mb-2 bg-slate-800 hover:bg-slate-700 text-white font-bold py-2 px-4 rounded-lg transition-all flex items-center gap-2 text-sm">
                    <span id="refresh-icon">ðŸ”„</span> Sync Data
                </button>
                <div id="last-update" class="text-xs font-mono text-slate-500 tracking-tighter italic">Initializing...</div>
            </div>
        </header>
        
        <div id="status-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-12"></div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <section class="md:col-span-2">
                <h2 class="text-sm font-black mb-4 text-slate-500 uppercase tracking-widest flex justify-between items-center">
                    <span>Incident History</span>
                    <button onclick="toggleDebug()" class="text-[10px] text-slate-700 hover:text-slate-400 underline lowercase decoration-dotted">Toggle Log</button>
                </h2>
                <div id="history-container" class="bg-slate-900 border border-slate-800 rounded-2xl divide-y divide-slate-800 overflow-hidden text-sm"></div>
            </section>

            <aside>
                <h2 class="text-sm font-black mb-4 text-slate-500 uppercase tracking-widest">Resources</h2>
                <div class="space-y-3">
                    <a href="https://status.cloud.google.com/" target="_blank" class="block p-4 bg-slate-900 border border-slate-800 rounded-xl hover:border-blue-500/50 transition-colors">
                        <span class="font-bold text-slate-300">Google Cloud</span>
                        <p class="text-[10px] text-slate-500 mt-1 uppercase">External Reference â†—</p>
                    </a>
                    <a href="https://health.aws.amazon.com/" target="_blank" class="block p-4 bg-slate-900 border border-slate-800 rounded-xl hover:border-amber-500/50 transition-colors">
                        <span class="font-bold text-slate-300">AWS Health</span>
                        <p class="text-[10px] text-slate-500 mt-1 uppercase">External Reference â†—</p>
                    </a>
                    <a href="https://www.cloudflarestatus.com/" target="_blank" class="block p-4 bg-slate-900 border border-slate-800 rounded-xl hover:border-orange-500/50 transition-colors">
                        <span class="font-bold text-slate-300">Cloudflare</span>
                        <p class="text-[10px] text-slate-500 mt-1 uppercase">External Reference â†—</p>
                    </a>
                </div>
            </aside>
        </div>

        <div id="debug-log" class="mt-12">
            <h2 class="text-xs font-mono text-rose-500 mb-2">RAW_JSON_OUTPUT:</h2>
            <pre id="debug-content" class="bg-black text-emerald-500 p-4 rounded-lg text-[10px] overflow-x-auto border border-emerald-900/30 font-mono"></pre>
        </div>
    </div>

    <script>
        const vendors = [
            { name: "ParentSquare", key: "parentsquare", type: "statuspage", url: "https://status.parentsquare.com" },
            { name: "Slack", key: "slack", type: "statuspage", url: "https://status.slack.com" },
            { name: "HubSpot", key: "hubspot", type: "statuspage", url: "https://status.hubspot.com" },
            { name: "Asana", key: "asana", type: "statuspage", url: "https://status.asana.com" },
            { name: "Zoom", key: "zoom", type: "statuspage", url: "https://www.zoomstatus.com" }
        ];
        
        function toggleDebug() {
            const log = document.getElementById('debug-log');
            if (log) log.classList.toggle('active');
        }
        
        async function fetchAllData() {
            const btn = document.getElementById('refresh-btn');
            const icon = document.getElementById('refresh-icon');
            const lastUpdateText = document.getElementById('last-update');
            
            if (btn) btn.disabled = true;
            if (icon) icon.classList.add('loading-spin');
        
            try {
                // Fetch with a cache-buster timestamp
                const response = await fetch('./data.json?t=' + new Date().getTime());
                if (!response.ok) throw new Error('Network response was not ok');
                const allData = await response.json();
                
                // Populate Debug Log
                const debugContent = document.getElementById('debug-content');
                if (debugContent) debugContent.textContent = JSON.stringify(allData, null, 2);
                
                const results = vendors.map(v => {
                    const data = allData[v.key];
                    let result = { 
                        name: v.name, 
                        status: "Unknown", 
                        color: "slate", 
                        incidents: [],
                        updated: data ? data.updated : null,
                        url: v.url 
                    };
        
                    if (!data) return result;
        
                    // Logic for RSS/Atom Vendors (Slack & ParentSquare)
                    if (v.key === "slack" || v.key === "parentsquare") {
                        const status = data.status;
                        if (status === "ok") {
                            result.status = "Operational";
                            result.color = "emerald";
                        } else if (status === "incident") {
                            result.status = "Issue Detected";
                            result.color = "amber";
                        } else {
                            result.status = "Fetch Error";
                            result.color = "slate";
                        }
        
                        // Inject extracted title into history list
                        if (data.latest_title && data.latest_title !== "No recent incidents") {
                            result.incidents.push({
                                title: data.latest_title,
                                date: result.updated ? new Date(result.updated).toLocaleDateString() : 'Recent',
                                vendor: v.name
                            });
                        }
                    } 
                    // Logic for API Vendors (HubSpot, Asana, Zoom)
                    else if (v.type === "statuspage" && data.status) {
                        const ind = data.status.indicator || "none";
                        result.status = data.status.description || "Unknown";
        
                        if (ind === "none") {
                            result.color = "emerald";
                        } else if (ind === "minor" || ind === "degraded") {
                            result.color = "amber";
                        } else {
                            result.color = "rose";
                        }
                        
                        // Map API incidents to our format
                        result.incidents = (data.incidents || []).slice(0, 2).map(i => ({
                            title: i.name,
                            date: new Date(i.created_at).toLocaleDateString(),
                            vendor: v.name
                        }));
                    }
                    return result;
                });
        
                renderDashboard(results, allData.summary);
                if (lastUpdateText) lastUpdateText.innerText = `Refreshed: ${new Date().toLocaleTimeString()}`;
            } catch (err) {
                console.error("Dashboard error:", err);
                const container = document.getElementById('status-container');
                if (container) {
                    container.innerHTML = `<div class="col-span-full p-4 bg-rose-900/20 border border-rose-500 text-rose-500 rounded-xl text-xs font-mono">ERROR: Failed to load data.json. Check GitHub Actions.</div>`;
                }
            } finally {
                if (btn) btn.disabled = false;
                if (icon) icon.classList.remove('loading-spin');
            }
        }
        
        function renderDashboard(results, summary) {
            const statusContainer = document.getElementById('status-container');
            const historyContainer = document.getElementById('history-container');
            const summaryElement = document.getElementById('incident-summary');
        
            // 1. Render Status Cards
            statusContainer.innerHTML = results.map(res => `
                <a href="${res.url}" target="_blank" class="bg-slate-900 border border-slate-800 p-5 rounded-2xl flex flex-col justify-between min-h-[120px] transition-all hover:border-slate-600 hover:bg-slate-800/50 group no-underline">
                    <div>
                        <div class="flex justify-between items-start">
                            <span class="text-[10px] font-black uppercase text-slate-500 tracking-widest group-hover:text-slate-300 transition-colors">${res.name}</span>
                            <span class="text-slate-700 group-hover:text-slate-500 text-[10px]">â†—</span>
                        </div>
                        <div class="flex items-center mt-2">
                            <span class="h-2 w-2 rounded-full bg-${res.color}-500 mr-2 shadow-[0_0_8px_rgba(0,0,0,0.5)] ${res.color === 'rose' ? 'pulse-red' : ''}"></span>
                            <span class="text-${res.color}-400 font-mono text-[10px] font-bold uppercase tracking-widest">${res.status}</span>
                        </div>
                    </div>
                    <div class="text-[9px] font-mono text-slate-700 mt-4 italic uppercase tracking-tighter">
                        Check: ${res.updated ? new Date(res.updated).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : 'N/A'}
                    </div>
                </a>
            `).join('');
        
            // 2. Render Incident History
            const allIncidents = results.flatMap(r => r.incidents);
            if (allIncidents.length > 0) {
                historyContainer.innerHTML = allIncidents.map(inc => `
                    <div class="p-4 border-b border-slate-900 hover:bg-slate-800/30 transition-colors">
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-[10px] font-bold text-blue-400 uppercase">${inc.vendor}</span>
                            <span class="text-[10px] font-mono text-slate-600">${inc.date}</span>
                        </div>
                        <p class="text-slate-300 font-medium text-sm leading-snug">${inc.title}</p>
                    </div>
                `).join('');
            } else {
                historyContainer.innerHTML = `<div class="p-8 text-center text-slate-700 italic text-sm">No recent incidents recorded in history.</div>`;
            }
        
            // 3. Update Footer Summary
            if (summaryElement && summary) {
                const count = summary.recent_incidents;
                summaryElement.innerHTML = count > 0 
                    ? `<span class="text-amber-500">${count} Incidents reported in last 24h</span>`
                    : `<span class="text-emerald-500">0 Incidents reported in last 24h</span>`;
            }
        }
        
        // Initial Sync
        fetchAllData();
        
        // Auto-Sync every 5 minutes
        setInterval(fetchAllData, 300000);
    </script>
</body>
</html>
