name: Fetch Vendor Status
on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch Data
        run: |
          UA="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
          
          # -L follows redirects, -s is silent
          curl -H "User-Agent: $UA" -L -s https://status.slack.com/api/v2/status.json > slack.json
          curl -H "User-Agent: $UA" -L -s https://status.hubspot.com/api/v2/status.json > hubspot.json
          curl -H "User-Agent: $UA" -L -s https://status.asana.com/api/v2/status.json > asana.json
          curl -H "User-Agent: $UA" -L -s https://www.zoomstatus.com/api/v2/status.json > zoom.json
          curl -H "User-Agent: $UA" -L -s https://status.cloud.google.com/incidents.json > google.json
          
          # Create a safe data.json. If a fetch fails, it inserts an empty valid JSON object.
          echo "{" > data.json
          echo "\"slack\": $(cat slack.json | jq . || echo '{"status":{"description":"Error"}}')," >> data.json
          echo "\"hubspot\": $(cat hubspot.json | jq . || echo '{"status":{"description":"Error"}}')," >> data.json
          echo "\"asana\": $(cat asana.json | jq . || echo '{"status":{"description":"Error"}}')," >> data.json
          echo "\"zoom\": $(cat zoom.json | jq . || echo '{"status":{"description":"Error"}}')," >> data.json
          echo "\"google\": $(cat google.json | jq . || echo '[]')" >> data.json
          echo "}" >> data.json

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data.json
          git commit -m "Update vendor status data" || exit 0
          git push
