name: Fetch Vendor Status
on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch Data
        run: |
          UA="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
          
          fetch_vendor() {
            local url=$1
            local file=$2
            local fallback=$3
            curl -H "User-Agent: $UA" -L -s -f "$url" > "$file" || echo "$fallback" > "$file"
            if ! jq . "$file" > /dev/null 2>&1; then
              echo "$fallback" > "$file"
            fi
          }

          # Using the summary endpoint for Slack - it contains both status and incidents
          fetch_vendor "https://v9p2tnd5947g.statuspage.io/api/v2/summary.json" "slack.json" '{"status":{"description":"Error"}}'
          fetch_vendor "https://status.hubspot.com/api/v2/summary.json" "hubspot.json" '{"status":{"description":"Error"}}'
          fetch_vendor "https://status.asana.com/api/v2/summary.json" "asana.json" '{"status":{"description":"Error"}}'
          fetch_vendor "https://www.zoomstatus.com/api/v2/summary.json" "zoom.json" '{"status":{"description":"Error"}}'

          jq -n \
            --slurpfile slack slack.json \
            --slurpfile hubspot hubspot.json \
            --slurpfile asana asana.json \
            --slurpfile zoom zoom.json \
            '{
              slack: $slack[0],
              hubspot: $hubspot[0],
              asana: $asana[0],
              zoom: $zoom[0]
            }' > data.json

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data.json
          git commit -m "Update vendor status data" || exit 0
          git push
