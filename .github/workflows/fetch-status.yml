name: Fetch Vendor Status
on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch Data
        run: |
          UA="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
          NOW=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          
          # 1. ParentSquare Atom Feed Check (First Entry Only)
          curl -H "User-Agent: $UA" -L -s https://status.parentsquare.com/history.atom > ps_full.txt || echo "Offline" > ps_full.txt
          
          # Isolate only the first <entry> block (the most recent update)
          sed -n '/<entry>/,/<\/entry>/p' ps_full.txt | head -n 20 > ps_current.txt

          # If the latest entry contains 'Investigating' or 'Identified' 
          # AND does NOT contain 'Resolved', it's a live issue.
          if grep -qiE "Investigating|Identified|Active Incident" ps_current.txt && ! grep -qi "Resolved" ps_current.txt; then
             echo '{"status":"incident"}' > parentsquare.json
          else
             echo '{"status":"ok"}' > parentsquare.json
          fi

          # Slack RSS
          curl -H "User-Agent: $UA" -L -s https://status.slack.com/feed/rss > slack_rss.txt || echo "Offline" > slack_rss.txt
          if grep -qi "Active Incident" slack_rss.txt; then 
             echo "{\"status\":\"incident\", \"updated\":\"$NOW\"}" > slack.json
          else 
             echo "{\"status\":\"ok\", \"updated\":\"$NOW\"}" > slack.json
          fi
          
          # Standard JSON fetches (with injected timestamp)
          fetch_vendor() {
            curl -H "User-Agent: $UA" -L -s -f "$1" > "$2" || echo '{"status":{"description":"Error"}}' > "$2"
            # Injecting the timestamp into the JSON
            jq --arg now "$NOW" '. + {updated: $now}' "$2" > "${2}.tmp" && mv "${2}.tmp" "$2"
          }
          fetch_vendor "https://status.hubspot.com/api/v2/summary.json" "hubspot.json"
          fetch_vendor "https://status.asana.com/api/v2/summary.json" "asana.json"
          fetch_vendor "https://www.zoomstatus.com/api/v2/summary.json" "zoom.json"

          # Final Assembly
          jq -n \
            --slurpfile ps parentsquare.json \
            --slurpfile slack slack.json \
            --slurpfile hubspot hubspot.json \
            --slurpfile asana asana.json \
            --slurpfile zoom zoom.json \
            --arg now "$(date -u +"%Y-%m-%dT%H:%M:%SZ")" \
            '{
              parentsquare: ($ps[0] + {updated: $now}),
              slack: ($slack[0] + {updated: $now}),
              hubspot: $hubspot[0],
              asana: $asana[0],
              zoom: $zoom[0]
            }' > data.json

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data.json
          git commit -m "Update vendor status data" || exit 0
          git push
