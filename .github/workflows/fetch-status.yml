name: Fetch Vendor Status
on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch Data
        run: |
          curl -s https://status.slack.com/api/v2/status.json > slack.json
          curl -s https://status.hubspot.com/api/v2/status.json > hubspot.json
          curl -s https://status.asana.com/api/v2/status.json > asana.json
          curl -s https://status.zoom.us/api/v2/status.json > zoom.json
          curl -s https://status.cloud.google.com/index.json > google.json
          
          echo "{" > data.json
          echo "\"slack\": $(cat slack.json)," >> data.json
          echo "\"hubspot\": $(cat hubspot.json)," >> data.json
          echo "\"asana\": $(cat asana.json)," >> data.json
          echo "\"zoom\": $(cat zoom.json)," >> data.json
          echo "\"google\": $(cat google.json)" >> data.json
          echo "}" >> data.json

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data.json
          git commit -m "Update vendor status data" || exit 0
          git push
