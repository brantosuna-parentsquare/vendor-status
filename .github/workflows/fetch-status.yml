name: Fetch Vendor Status
on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch Data
        run: |
          UA="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
          
          # Fetch all and provide a valid "Empty" JSON if curl fails
          curl -H "User-Agent: $UA" -L -s -f "https://v9p2tnd5947g.statuspage.io/api/v2/status.json" > slack.json || echo '{"status":{"description":"Error"}}' > slack.json
          curl -H "User-Agent: $UA" -L -s -f "https://status.hubspot.com/api/v2/status.json" > hubspot.json || echo '{"status":{"description":"Error"}}' > hubspot.json
          curl -H "User-Agent: $UA" -L -s -f "https://status.asana.com/api/v2/status.json" > asana.json || echo '{"status":{"description":"Error"}}' > asana.json
          curl -H "User-Agent: $UA" -L -s -f "https://www.zoomstatus.com/api/v2/status.json" > zoom.json || echo '{"status":{"description":"Error"}}' > zoom.json
          curl -H "User-Agent: $UA" -L -s -f "https://status.cloud.google.com/incidents.json" > google.json || echo '[]' > google.json
          
          # Use jq to build a PERFECTLY formatted JSON file
          jq -n \
            --slurpfile slack slack.json \
            --slurpfile hubspot hubspot.json \
            --slurpfile asana asana.json \
            --slurpfile zoom zoom.json \
            --slurpfile google google.json \
            '{
              slack: $slack[0],
              hubspot: $hubspot[0],
              asana: $asana[0],
              zoom: $zoom[0],
              google: $google[0]
            }' > data.json

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data.json
          git commit -m "Update vendor status data" || exit 0
          git push
