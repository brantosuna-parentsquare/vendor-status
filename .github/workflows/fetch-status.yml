name: Sync Vendor Status

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-status:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch Data
        run: |
          UA="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
          NOW=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          YESTERDAY=$(date -u -d "24 hours ago" +"%Y-%m-%dT%H:%M:%SZ")
          
          # 1. ParentSquare Atom Feed
          curl -H "User-Agent: $UA" -L -s https://status.parentsquare.com/history.atom > ps_full.txt
          sed -n '/<entry>/,/<\/entry>/p' ps_full.txt | head -n 20 > ps_current.txt
          PS_TITLE=$(grep -m 1 "<title>" ps_full.txt | sed -e 's/<[^>]*>//g' | sed 's/^[[:space:]]*//' || echo "No recent incidents")
          
          if grep -qiE "Investigating|Identified|Active Incident" ps_current.txt && ! grep -qi "Resolved" ps_current.txt; then
             echo "{\"status\":\"incident\", \"latest_title\":\"$PS_TITLE\", \"updated\":\"$NOW\"}" > parentsquare.json
          else
             echo "{\"status\":\"ok\", \"latest_title\":\"$PS_TITLE\", \"updated\":\"$NOW\"}" > parentsquare.json
          fi

          # 2. Slack RSS Feed
          curl -H "User-Agent: $UA" -L -s https://status.slack.com/feed/rss > slack_full.txt
          SLACK_TITLE=$(grep -m 2 "<title>" slack_full.txt | tail -n 1 | sed -e 's/<[^>]*>//g' | sed 's/^[[:space:]]*//' || echo "No recent incidents")
          
          if grep -qi "Active Incident" slack_full.txt; then 
             echo "{\"status\":\"incident\", \"latest_title\":\"$SLACK_TITLE\", \"updated\":\"$NOW\"}" > slack.json
          else 
             echo "{\"status\":\"ok\", \"latest_title\":\"$SLACK_TITLE\", \"updated\":\"$NOW\"}" > slack.json
          fi
          
          # 3. Standard JSON fetches
          fetch_vendor() {
            curl -H "User-Agent: $UA" -L -s -f "$1" > "$2" || echo '{"status":{"description":"Error"}}' > "$2"
            jq --arg now "$NOW" '. + {updated: $now}' "$2" > "${2}.tmp" && mv "${2}.tmp" "$2"
          }
          fetch_vendor "https://status.hubspot.com/api/v2/summary.json" "hubspot.json"
          fetch_vendor "https://status.asana.com/api/v2/summary.json" "asana.json"
          fetch_vendor "https://www.zoomstatus.com/api/v2/summary.json" "zoom.json"

          # 4. Count Incidents in last 24h
          RECENT_COUNT=$(jq -s "[.[] | .incidents? // [] | .[] | select(.created_at > \"$YESTERDAY\")] | length" hubspot.json asana.json zoom.json)
          if [ "$(jq -r .status parentsquare.json)" != "ok" ]; then RECENT_COUNT=$((RECENT_COUNT+1)); fi
          if [ "$(jq -r .status slack.json)" != "ok" ]; then RECENT_COUNT=$((RECENT_COUNT+1)); fi

          # 5. Final Assembly
          jq -n \
            --slurpfile ps parentsquare.json \
            --slurpfile slack slack.json \
            --slurpfile hubspot hubspot.json \
            --slurpfile asana asana.json \
            --slurpfile zoom zoom.json \
            --arg count "$RECENT_COUNT" \
            '{
              parentsquare: $ps[0],
              slack: $slack[0],
              hubspot: $hubspot[0],
              asana: $asana[0],
              zoom: $zoom[0],
              summary: { recent_incidents: $count }
            }' > data.json

      - name: Commit and Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          git diff-index --quiet HEAD || git commit -m "Update status data [skip ci]"
          git push
