name: Fetch Vendor Status
on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch Data
        run: |
          UA="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
          
          # Fetch Slack RSS as a backup
          curl -H "User-Agent: $UA" -L -s https://status.slack.com/feed/rss > slack_rss.txt || echo "Offline" > slack_rss.txt
          
          # Check if the RSS feed contains any "Active" incident language
          if grep -q "Active Incident" slack_rss.txt; then
             echo '{"status":"incident"}' > slack.json
          else
             echo '{"status":"ok"}' > slack.json
          fi

          # Standard Summary Endpoints for others
          curl -H "User-Agent: $UA" -L -s https://status.hubspot.com/api/v2/summary.json > hubspot.json || echo '{"status":{"description":"Error"}}' > hubspot.json
          curl -H "User-Agent: $UA" -L -s https://status.asana.com/api/v2/summary.json > asana.json || echo '{"status":{"description":"Error"}}' > asana.json
          curl -H "User-Agent: $UA" -L -s https://www.zoomstatus.com/api/v2/summary.json > zoom.json || echo '{"status":{"description":"Error"}}' > zoom.json

          jq -n \
            --slurpfile slack slack.json \
            --slurpfile hubspot hubspot.json \
            --slurpfile asana asana.json \
            --slurpfile zoom zoom.json \
            '{
              slack: $slack[0],
              hubspot: $hubspot[0],
              asana: $asana[0],
              zoom: $zoom[0]
            }' > data.json

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data.json
          git commit -m "Update vendor status data" || exit 0
          git push
