name: Fetch Vendor Status
on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch Data
        run: |
          UA="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
          
          # 1. ParentSquare RSS Check (Updated URL)
          curl -H "User-Agent: $UA" -L -s https://status.parentsquare.com/history.atom > ps_rss.txt || echo "Offline" > ps_rss.txt
          
          # Logic: If 'Active Incident' or 'Investigating' is found, it's an incident.
          # If we can't find 'ParentSquare', the fetch failed.
          if grep -qiE "Active Incident|Investigating|Identified" ps_rss.txt; then
             echo '{"status":"incident"}' > parentsquare.json
          elif grep -qi "ParentSquare" ps_rss.txt; then
             echo '{"status":"ok"}' > parentsquare.json
          else
             echo '{"status":"error"}' > parentsquare.json
          fi

          # 2. Slack RSS Check
          curl -H "User-Agent: $UA" -L -s https://status.slack.com/feed/rss > slack_rss.txt || echo "Offline" > slack_rss.txt
          if grep -qi "Active Incident" slack_rss.txt; then echo '{"status":"incident"}' > slack.json; else echo '{"status":"ok"}' > slack.json; fi
          
          # 3. Standard JSON fetches
          fetch_vendor() {
            curl -H "User-Agent: $UA" -L -s -f "$1" > "$2" || echo '{"status":{"description":"Error"}}' > "$2"
          }
          fetch_vendor "https://status.hubspot.com/api/v2/summary.json" "hubspot.json"
          fetch_vendor "https://status.asana.com/api/v2/summary.json" "asana.json"
          fetch_vendor "https://www.zoomstatus.com/api/v2/summary.json" "zoom.json"

          # 4. Final Assembly
          jq -n \
            --slurpfile ps parentsquare.json \
            --slurpfile slack slack.json \
            --slurpfile hubspot hubspot.json \
            --slurpfile asana asana.json \
            --slurpfile zoom zoom.json \
            '{
              parentsquare: $ps[0],
              slack: $slack[0],
              hubspot: $hubspot[0],
              asana: $asana[0],
              zoom: $zoom[0]
            }' > data.json

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data.json
          git commit -m "Update vendor status data" || exit 0
          git push
