name: Fetch Vendor Status
on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch Data
        run: |
          UA="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
          
          # We use the direct Statuspage.io IDs for maximum reliability
          # Slack's ID: 373024840
          curl -H "User-Agent: $UA" -L -s -f "https://v9p2tnd5947g.statuspage.io/api/v2/status.json" > slack.json || echo '{"status":{"description":"Slack Error"}}' > slack.json
          
          # Remaining vendors
          curl -H "User-Agent: $UA" -L -s https://status.hubspot.com/api/v2/status.json > hubspot.json
          curl -H "User-Agent: $UA" -L -s https://status.asana.com/api/v2/status.json > asana.json
          curl -H "User-Agent: $UA" -L -s https://www.zoomstatus.com/api/v2/status.json > zoom.json
          curl -H "User-Agent: $UA" -L -s https://status.cloud.google.com/incidents.json > google.json
          
          # Final Assembly
          echo "{" > data.json
          echo "\"slack\": $(cat slack.json | jq .)," >> data.json
          echo "\"hubspot\": $(cat hubspot.json | jq .)," >> data.json
          echo "\"asana\": $(cat asana.json | jq .)," >> data.json
          echo "\"zoom\": $(cat zoom.json | jq .)," >> data.json
          echo "\"google\": $(cat google.json | jq . || echo '[]')" >> data.json
          echo "}" >> data.json

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data.json
          git commit -m "Update vendor status data" || exit 0
          git push
